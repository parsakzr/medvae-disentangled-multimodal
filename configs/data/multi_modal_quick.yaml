# @package _global_

defaults:
    - multi_modal

data:
    _target_: src.data.MedMNISTDataModule
    dataset_names:
        - chestmnist # Grayscale: Chest X-Ray
        - octmnist # Grayscale: Retinal OCT
        - pathmnist # RGB: Colon Pathology
        - dermamnist # RGB: Dermatoscope
    batch_size: 32 # Smaller batch for multi-modal
    num_workers: 2 # Fewer workers for lighter load
    size: 28 # Smaller images
    as_rgb: true # Convert all to RGB for consistency
    root: ${data_dir}
    normalize: true
    augment_train: false # No augmentation for speed
    task_type: multilabel
    num_classes: 14
    input_channels: 3 # RGB output
