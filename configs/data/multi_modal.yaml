# Multi-modal dataset configuration
_target_: src.data.MedMNISTDataModule

dataset_names:
    ["chestmnist", "pathmnist", "octmnist", "pneumoniamnist", "dermamnist"]
batch_size: 32
num_workers: 6
size: 28
root: "${data_dir}"
normalize: true
augment_train: true

# Multi-modal info
task_type: "mixed" # Multiple task types
num_classes: "variable" # Varies by dataset
# Note: input_channels is now modality-specific:
# - chestmnist, pneumoniamnist: 1 channel (grayscale X-rays)
# - pathmnist, dermamnist, octmnist: 3 channels (color images)
