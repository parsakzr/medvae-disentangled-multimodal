# Beta-VAE experiment on PathMNIST
# @package _global_
defaults:
    - override /model: beta_vae
    - override /data: pathology
    - override /training: default

experiment_name: "path_beta_vae"
tags: ["beta_vae", "pathmnist", "pathology"]

model:
    input_channels: 3
    latent_dim: 128
    beta: 6.0

data:
    batch_size: 32
    as_rgb: true

training:
    max_epochs: 120
    optimizer:
        lr: 1e-4
    loss:
        kl_weight: 6.0
